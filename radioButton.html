<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Button</title>


    <script>
        let fn1 = () => {
            r1 = document.getElementById('radio1');
            r2 = document.getElementById('radio2');

            if(r1.checked === true)
                alert(`${r1.value} is selected`);
            else if (r2.checked === true)
                alert(`${r2.value} is selected`);
            else
                alert(`No value is selected`)
  
        }
    
    </script>
</head>
<body>
    <input type="radio" name='r1' value="button1" id="radio1">RadioButton1<br>
    <input type="radio" name='r1' value="button2" id="radio2">RadioButton2<br>

    <button onclick="fn1()">Click me</button>



</body>
</html>
