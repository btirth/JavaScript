<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function mouseover(){
            document.getElementById('tirth').textContent = 'Bharatiya';
        }

        function mouseout(){
            document.getElementById('tirth').textContent = 'tirth';
        }
    </script>
</head>
<body>
    <p id="tirth" onmouseover="mouseover()" onmouseout="mouseout()">Tirth</p>


</body>
</html>
